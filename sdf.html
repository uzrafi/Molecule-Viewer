    <title> Upload SDF File </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
    <script src="sdf.js" />
    </script>
    <link rel="stylesheet" type="text/css" href="elements.css" />
</head>

<body>
    <h1> Upload SDF Files </h1>
    <form action="/uploadsdf" name="/uploadsdf" enctype="multipart/form-data" method="post">
      <fieldset>
        <legend></legend>
        <p>
          <label for="filename">Enter molecule name:</label>
          <input type="text" name="mol-name" id="mol-name" placeholder="e.g. water" required>
        </p>
        <p>
            <input type="file" id="sdf-file" name="sdf-file"/>
        </p>
        <p>
          <button type="submit" name="submit_sdf" id="submit_sdf">Upload</button>
        </p>
</fieldset>
    </form>
</body>


</html>
